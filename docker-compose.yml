services:
  # Version A: Serial / Baseline
  backend-a:
    build: ./backend
    command: uvicorn main_a:app --host 0.0.0.0 --port 8000
    ports:
      - "8001:8000"
    deploy:
      resources:
        limits:
          cpus: '0.5' # Limit CPU to ensure single-core behavior is obvious even if thread escapes

  # Version B: Concurrent
  backend-b:
    build: ./backend
    command: uvicorn main_b:app --host 0.0.0.0 --port 8000
    ports:
      - "8002:8000"
    deploy:
      resources:
        limits:
          cpus: '2.0' # Allow multi-core usage

  # Frontend: Nginx
  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8081:80"
    depends_on:
      - backend-a
      - backend-b

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
